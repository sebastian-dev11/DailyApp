<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyApp - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fce4ec; /* Color pastel rosado */
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .logo {
            width: 150px;
            margin-bottom: 5px;
        }

        h1 {
            margin-bottom: 20px;
            color: #d81b60;
            font-size: 24px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #d81b60;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background: #b0003a;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="img/DAILYAPP logo.png" alt="Logo de DailyApp" class="logo"> <!-- Asegúrate de colocar el logo en la carpeta correcta -->
        <h1>Bienvenido</h1>
        <button class="btn" id="btnLogin">Iniciar Sesión</button>
        <button class="btn" id="btnRegistro">Registrarse</button>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
