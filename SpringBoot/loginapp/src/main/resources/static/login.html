<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fce4ec; /* Color pastel rosado */
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        .logo {
            width: 150px;
            margin-bottom: 5px;
        }

        h2 {
            margin-bottom: 20px;
            color: #d81b60; /* Rosa oscuro */
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px;
            border: 2px solid #f48fb1; /* Borde pastel */
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background-color: #fff5f8;
        }

        .input-group .material-icons {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #d81b60;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #d81b60;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #b0003a;
        }

        p {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="img/DAILYAPP logo.png" alt="Logo de la App" class="logo">
        <h2>Iniciar Sesión</h2>

        <form id="loginForm">
            <div class="input-group">
                <span class="material-icons">email</span>
                <input type="email" id="correo" placeholder="Correo" required>
            </div>

            <div class="input-group">
                <span class="material-icons">lock</span>
                <input type="password" id="contrasena" placeholder="Contraseña" required>
            </div>

            <button type="submit">Ingresar</button>
        </form>

        <p id="mensaje"></p>
    </div>

    <script src="js/login.js"></script> <!-- Script externo -->
</body>
</html>
